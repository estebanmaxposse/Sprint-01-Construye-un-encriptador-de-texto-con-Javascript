    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <head />

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://i.imgur.com/XCOypIa.png" alt="Quote" width="24" height="24">
                    Text Crypter
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="https://github.com/estebanmaxposse"
                                target="_blank">GitHub Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="https://estebanmaxposse.github.io/Portfolio_Website.-POSSE_Esteban_Maximiliano/"
                                target="_blank">More by Esteban</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 m-2">
                <h1>Text crypter</h1>
                <p>by Esteban Maximiliano Posse</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="mb-3">
                    <label for="input-text" class="form-label">Write here the text you wanna encrypt!</label>
                    <textarea class="form-control" id="input-text" rows="3"></textarea>
                </div>
                <div class="buttons m-2">
                    <button id="crypt" class="btn btn-primary">Crypt</button>
                    <button id="decrypt" class="btn btn-primary">Decrypt</button>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-3 position-relative">
                    <label for="output-text" class="form-label">Decrypt text!</label>
                    <textarea class="form-control" id="output-text" rows="3" readonly></textarea>
                    <button id="copy-button" class="btn btn-primary position-absolute top-0 end-0 mt-2 me-2"
                        data-bs-content="Copied to clipboard!">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
            </div>
            <div class="toast position-fixed top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-config='{"delay":2000}' id="liveToast">
                <div class="toast-header">
                    <strong class="me-auto">Copied to clipboard!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
